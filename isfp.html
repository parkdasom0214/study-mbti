<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISFP</title>
    <link rel="stylesheet" href="ISXX/css/reset.css">
    <link rel="stylesheet" href="ISXX/css/isfp.css">
    <link rel="stylesheet" href="ISXX/css/font.css">
</head>

<body>
    <header>
        <h1 class="sr-only">ISFP</h1>
        <div class="isfp">
            <h2 class="isfp-title">VIBE-A</h2>
            <p class="isfp-sub">🫧감성코딩 아티스트🫧</p>
            <div class="isfp-character">
                <img class="isfp-img" src="ISXX/img/ISFP1.png" alt="">
                <img class="isfp-img" src="ISXX/img/ISFP2.png" alt="">
                <img class="isfp-img" src="ISXX/img/ISFP3.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <h2 class="sr-only">본문</h2>
        <section class="speechBubble">
            <ul class="speechBubble-work1">
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble4.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">프론트엔드 개발자</span>
                    </div>
                </li>
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble4.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">UI 디자인</span>
                    </div>
                </li>
            </ul>
            <ul class="speechBubble-work2">
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble4.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">인터랙티브</span>
                    </div>
                </li>
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble4.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">모션 코딩</span>
                    </div>
                </li>
            </ul>
        </section>
        <section>
            <p class="description">
                ⛑️ 유연하고 감각적인 당신!<br>
                🔎 칭찬은 나를 춤추게 한다<br>
                🌞 규칙 관습? 중요하지 않아! 도전적인 당신
            </p>
        </section>
    </main>

    <footer>
        <h2 class="sr-only">버튼</h2>
        <ul class="link">
            <li class="link-li1"><a class="link-home" href="#">처음으로</a></li>
            <li class="link-li2"><a class="link-share" href="#">공유하기</a></li>
    </footer>
</body>
</html>
