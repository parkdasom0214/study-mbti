<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTJ</title>
    <link rel="stylesheet" href="ISXX/css/reset.css">
    <link rel="stylesheet" href="ISXX/css/istj.css">
    <link rel="stylesheet" href="ISXX/css/font.css">
</head>

<body>
    <header>
        <h1 class="sr-only">ISTJ</h1>
        <div class="istj">
            <h2 class="istj-title">RULE - A</h2>
            <p class="istj-sub">🪧규칙 수호단🪧</p>
            <div class="istj-character">
                <img class="istj-img" src="ISXX/img/ISTJ1.png" alt="">
                <img class="istj-img" src="ISXX/img/ISTJ2.png" alt="">
                <img class="istj-img" src="ISXX/img/ISTJ3.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <h2 class="sr-only">본문</h2>
        <section class="speechBubble">
            <ul class="speechBubble-work1">
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble1.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">코드 보안관</span>
                    </div>
                </li>
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble1.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">시스템 엔지니어</span>
                    </div>
                </li>
            </ul>
            <ul class="speechBubble-work2">
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble1.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">백엔드 개발자</span>
                    </div>
                </li>
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble1.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">QA 엔지니어</span>
                    </div>
                </li>
            </ul>
        </section>
        <section>
            <p class="description">
                💪 책임에 죽고, 책임에 산다! 퍼블리셔 유형<br>
                💨 필요한 일만 정확하게!<br>
                😐 혼자 일해야 능률이 올라가는 편입니다.
            </p>
        </section>
    </main>

    <footer>
        <h2 class="sr-only">버튼</h2>
        <ul class="link">
            <li class="link-li1"><a class="link-home" href="#">처음으로</a></li>
            <li class="link-li2"><a class="link-share" href="#">공유하기</a></li>
        </ul>
    </footer>
</body>
</html>
